<!-- section main block -->
<div class="layout section">
    <h1>Dashboard</h1>
</div>
<!-- /section main block -->

<!-- grid row -->
<div class="row">

    <!-- grid cell -->
    <section class="col-md-6">

        <!-- scraps block -->
        <div class="panel panel-table panel-primary section">
            <div class="panel-heading">Scraps</div>
            <div class="panel-body table-responsive" ng-controller="TableSortCtrl">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" class="form-control" placeholder="Search" ng-model="tableSearch">
                        </div>
                    </div>
                </form>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th><a ng-click="tableSort('name')">
                            <i class="glyphicon glyphicon-chevron-down" ng-hide="sortType === 'name' && sortReverse"></i>
                            <i class="glyphicon glyphicon-chevron-up" ng-show="sortType === 'name' && sortReverse"></i>
                            Name</a>
                        </th>
                        <th><a ng-click="tableSort('cities')">
                            <i class="glyphicon glyphicon-chevron-down" ng-hide="sortType === 'cities' && sortReverse"></i>
                            <i class="glyphicon glyphicon-chevron-up" ng-show="sortType === 'cities' && sortReverse"></i>
                            Cities</a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="scraps in dashbordData.scraps | limitTo: itemPerPage | orderBy:sortType:sortReverse | filter: tableSearch">
                            <td><a ui-sref="scrapEdit({id: scraps.id})">{{scraps.name}}</a></td>
                            <td>{{scraps.cities | quotesText}}</td>
                        </tr>
                    </tbody>


                </table>
            </div>
        </div>
        <!-- /scraps block -->

        <!-- users block -->
        <div class="panel panel-table panel-primary section">
            <div class="panel-heading">Users</div>
            <div class="panel-body table-responsive" ng-controller="TableSortCtrl">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" class="form-control" placeholder="Search" ng-model="tableSearch">
                        </div>
                    </div>
                </form>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th><a ng-click="tableSort('email')">
                                <i class="glyphicon glyphicon-chevron-down" ng-hide="sortType === 'email' && sortReverse"></i>
                                <i class="glyphicon glyphicon-chevron-up" ng-show="sortType === 'email' && sortReverse"></i>
                                Email</a>
                            </th>
                            <th><a ng-click="tableSort('name')">
                                <i class="glyphicon glyphicon-chevron-down" ng-hide="sortType === 'name' && sortReverse"></i>
                                <i class="glyphicon glyphicon-chevron-up" ng-show="sortType === 'name' && sortReverse"></i>
                                Username</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="users in dashbordData.users | limitTo: itemPerPage | orderBy:sortType:sortReverse | filter: tableSearch">
                            <td>{{users.email}}</td>
                            <td><a ui-sref="userEdit({id: users.id})">{{users.name}}</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /users block -->

    </section>
    <!-- /grid cell -->

    <!-- grid cell -->
    <section class="col-md-6">

        <!-- events block -->
        <div class="panel panel-table panel-primary section">
            <div class="panel-heading">Events</div>
            <div class="panel-body table-responsive" ng-controller="TableSortCtrl">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" class="form-control" placeholder="Search" ng-model="tableSearch">
                        </div>
                    </div>
                </form>
                <table class="table table-hover table-striped table-col-space">
                    <thead>
                        <tr>
                            <th><a ng-click="tableSort('name')">
                                <i class="glyphicon glyphicon-chevron-down" ng-hide="sortType === 'name' && sortReverse"></i>
                                <i class="glyphicon glyphicon-chevron-up" ng-show="sortType === 'name' && sortReverse"></i>
                                Name</a>
                            </th>
                            <th><a ng-click="tableSort('dateStart')">
                                <i class="glyphicon glyphicon-chevron-down" ng-hide="sortType === 'dateStart' && sortReverse"></i>
                                <i class="glyphicon glyphicon-chevron-up" ng-show="sortType === 'dateStart' && sortReverse"></i>
                                Date start</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="events in dashbordData.events | limitTo: itemPerPage | orderBy:sortType:sortReverse | filter: tableSearch">
                            <td>{{events.name}}</td>
                            <td><a ui-sref="eventEdit({id: events.id})">{{events.dateStart | date: 'MM/dd/yyyy h:mma Z' | limitTo: 10}}</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /events block -->

    </section>
    <!-- /grid cell -->

</div>
<!-- /grid row -->
