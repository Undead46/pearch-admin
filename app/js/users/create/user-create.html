<!-- section main block -->
<div class="layout section">

    <!-- header -->
    <header>
        <h1 class="title-border">User create</h1>
        <div class="btn-section">
            <a class="btn btn-primary" ui-sref="users"><i class="glyphicon glyphicon-th-list"></i> List</a>
        </div>
    </header>
    <!-- /header -->

    <form class="form-horizontal">

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email *</label>
            <div class="col-sm-8">
                <input type="text" id="email" class="form-control" ng-model="itemsData.email">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name *</label>
            <div class="col-sm-8">
                <input type="text" id="name" class="form-control" ng-model="itemsData.name">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password *</label>
            <div class="col-sm-8">
                <input type="password" id="password" class="form-control" ng-model="itemsData.password">
            </div>
        </div>
        <div class="form-group">
            <label for="roles" class="col-sm-2 control-label">Roles</label>
            <div class="col-sm-8">
                <select class="form-control" id="roles">
                    <option>admin</option>
                    <option>user</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-saved"></i> Save Changes</button>
            </div>
        </div>

    </form>

</div>
<!-- /section main block -->
