<!-- section main block -->
<div class="layout section">

    <!-- header -->
    <header>
        <h1 class="title-border">Scrap edit</h1>
        <div class="btn-section">
            <a class="btn btn-primary" ui-sref="scraps"><i class="glyphicon glyphicon-th-list"></i> List</a>
        </div>
    </header>
    <!-- /header -->

    <form class="form-horizontal" name="scrapEdit">

        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">ID</label>
            <div class="col-sm-8">
                <input type="text" id="id" class="form-control" disabled value="{{itemsData.id}}">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input type="text" id="name" class="form-control" ng-model="itemsData.name" validator="required" value="{{itemsData.name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="cities" class="col-sm-2 control-label">Cities</label>
            <div class="col-sm-8">
                <input type="text" id="cities" class="form-control" ng-model="itemsData.cities" validator="required, listText" value="{{itemsData.cities}}">
            </div>
        </div>
        <div class="form-group">
            <label for="keywords" class="col-sm-2 control-label">Keywords</label>
            <div class="col-sm-8">
                <input type="text" id="keywords" class="form-control" ng-model="itemsData.keywords" validator="required, listText" value="{{itemsData.keywords}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-success" validation-submit="scrapEdit" ng-click="saveChange()"><i class="glyphicon glyphicon-saved"></i> Save Changes</button>
            </div>
        </div>

    </form>

</div>
<!-- /section main block -->
